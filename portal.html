<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="p-4 bg-info shadow-lg"></div>
  <div class="container">
   <div class="row">
    <div class="col-sm-4 container-lg text-center border mt-3 shadow-lg bg-body rounded-top ">
      <h1 class="lead fs-1 fw-bold text-info mt-5">STUDENT PORTAL</h1>
      <div class="my-3">
          <div class="mb-3">
              <label for="firstName" class="form-label"></label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter Firstname">
              <label for="secondName" class="form-label"></label>
              <input type="text" class="form-control" id="secondName" placeholder="Enter Lastname">
              <label for="myEmail" class="form-label"></label>
              <input type="email" class="form-control" id="myEmail" placeholder="Abc@example.com">
              <label for="passWord" class="form-label"></label>
              <input type="password" class="form-control" id="passWord" placeholder="Enter Password">
              </div>
              <button onclick="registerStudent()" class=" fw-bold text-white text-center btn btn-warning mt-3">REGISTER</button>
        </div>   
            <marquee behavior="" direction="right" class="lead my-2 text-primary fw-6 fs-6">
              <em>Knowlege For Development...</em> 
          </marquee>
  </div>
  <div class="col-sm-7 mt-5"></div>
     </div>
   </div>

       <div id="display" class="my-4"></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3" id="editDiv" style="display: none;">
          <h3 class="text-primary">Update Your Details Here!</h3>
          <label for="editedFname" class="form-label"></label>
          <input type="text" class="form-control" id="editedFname" placeholder="Enter Firstname">
          <label for="editedSname" class="form-label"></label>
          <input type="text" class="form-control" id="editedSname" placeholder="Last Name">
          <label for="editedEmail" class="form-label"></label>
          <input type="email" class="form-control" id="editedEmail" placeholder="Abc@example.com">
          <label for="editedPassword" class="form-label"></label>
          <input type="password" class="form-control" id="editedPassword" placeholder="Enter Password">
          <button onclick="updateBtn()" class="btn btn-primary fw-bold text-white">Udpate Details</button>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="portal.js"></script>
</html>
